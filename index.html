            </g>
          </g>
        </g>
      </svg>
      <div class="controls">
        <div class="circle"></div>
        <button class="btn" onclick="sound()">
          <i class="icon on fas fa-volume-down"></i>
          <i class="icon off fas fa-volume-off"></i>
        </button>
      </div>
    </div>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
